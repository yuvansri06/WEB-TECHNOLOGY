<!DOCTYPE html>
<html>
<head>
<style>
.parent {
    position: relative;
    width: 200px;
    height: 200px;
    background: lightgray;
}
.child {
    position: relative;
    top: 20px;
    left: 30px;
    background: orange;
}
</style>
</head>
<body>

<div class="parent">
    <div class="child">Relative Box</div>
</div>

</body>
</html>
