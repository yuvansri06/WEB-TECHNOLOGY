<!DOCTYPE html>
<html>
<body>

<h2>Visitor Counter</h2>
<p id="count"></p>

<script>
let visits = localStorage.getItem("visits");

if (visits === null) {
    visits = 1;
} else {
    visits = Number(visits) + 1;
}

localStorage.setItem("visits", visits);
document.getElementById("count").innerHTML = "Total Visitors: " + visits;
</script>

</body>
</html>
