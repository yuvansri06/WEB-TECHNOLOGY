<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #ff7e5f;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff7e5f;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>

    <form onsubmit="showData(); return false;">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="text" id="roll" placeholder="Roll Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="course" placeholder="Course" required>

        <button type="submit">Register</button>
    </form>

    <div class="output" id="output">
        <h3>Registered Student Details</h3>
        <p><b>Name:</b> <span id="outName"></span></p>
        <p><b>Roll No:</b> <span id="outRoll"></span></p>
        <p><b>Email:</b> <span id="outEmail"></span></p>
        <p><b>Course:</b> <span id="outCourse"></span></p>
    </div>
</div>

<script>
    function showData() {
        document.getElementById("outName").innerText =
            document.getElementById("name").value;
        document.getElementById("outRoll").innerText =
            document.getElementById("roll").value;
        document.getElementById("outEmail").innerText =
            document.getElementById("email").value;
        document.getElementById("outCourse").innerText =
            document.getElementById("course").value;

        document.getElementById("output").style.display = "block";
    }
</script>

</body>
</html>
