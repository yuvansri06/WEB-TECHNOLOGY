<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image Example</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            color: white;
            padding-top: 200px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>

</head>
<body>

    <div class="content">
        <h1>Background Image Web Page</h1>
        <p>This page uses background-image with URL using style tag</p>
    </div>

</body>
</html>
